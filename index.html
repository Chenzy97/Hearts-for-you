<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vee Heart Word Cloud</title>

  <!-- Include WordCloud.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    #word-cloud {
      width: 500px;
      height: 500px;
      margin: 0 auto;
      border: 1px solid lightgray;
    }

  </style>
</head>

<body>

  <h2>Heart Shape with "Vee"</h2>
  <!-- Canvas to hold the word cloud -->
  <canvas id="word-cloud"></canvas>

  <script>
    // Define the words, using "Vee" multiple times
    const wordArray = [
      ['Vee', 20], ['Vee', 18], ['Vee', 16], ['Vee', 14],
      ['Vee', 12], ['Vee', 10], ['Vee', 9], ['Vee', 8],
      ['Vee', 7], ['Vee', 6], ['Vee', 5], ['Vee', 4],
      ['Vee', 3], ['Vee', 2]
    ];

    // Generate the word cloud in a heart shape
    WordCloud(document.getElementById('word-cloud'), {
      list: wordArray,
      gridSize: 10,
      weightFactor: 15, // Adjust size factor of the words
      color: 'random-light', // Lighter colors
      rotateRatio: 0, // Prevent rotation of words
      backgroundColor: '#fff',
      shape: 'heart' // Heart shape
    });
  </script>

</body>

</html>
